<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login to My Timer</title>

    <meta name="description" content="My Timer login page">

    <link rel="icon" href="img/my-timer-icon.ico">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">

</head>

<body>

    <div id="wrapper" class="container">

        <div id="loginForm" class="center middle">

            <p>
                <label for="username">Username:</label>
            </p>
            <p>
                <input id="username">
            </p>

            <p>
                <label for="password">Password:</label>
            </p>
            <p>
                <input type="password" id="password">
            </p>

            <div id="loginMessage"></div>

            <button id="loginButton" class="center" onclick="login()">Login</button>

        </div>
        Username: test,
        Password: 123

    </div>

    <!--Footer-->
    <footer class="container">

        <div id="copyright" class="center middle">

            &copy Sherpad Ndabambi <span id="footerYear"></span>

        </div>

    </footer>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">window.jQuery || document.write("<script type='text/javascript' src='js/vendor/jquery-3.6.0.min.js'><\/script>")</script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
